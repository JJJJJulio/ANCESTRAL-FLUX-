<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANCESTRAL FLUX — Web</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  <script defer src="web-sketch.js"></script>
</head>
<body>
  <main class="ui" id="overlay-ui">
    <h1>ANCESTRAL FLUX</h1>
    <p>
      Mouse protagonista: mueve el cursor para deformar,
      mantén click para crear vórtices intensos.
    </p>
    <ul>
      <li><kbd>1-5</kbd> modos</li>
      <li><kbd>P</kbd> paleta dinámica</li>
      <li><kbd>V</kbd> líneas</li>
      <li><kbd>G</kbd> glow</li>
      <li><kbd>T</kbd> trails</li>
      <li><kbd>R</kbd> reseed</li>
      <li><kbd>C</kbd> variar paleta</li>
      <li><kbd>H</kbd> ocultar/mostrar UI</li>
    </ul>

    <section class="controls" aria-label="Controles táctiles">
      <div class="control-row">
        <button type="button" data-action="mode" data-mode="1">1</button>
        <button type="button" data-action="mode" data-mode="2">2</button>
        <button type="button" data-action="mode" data-mode="3">3</button>
        <button type="button" data-action="mode" data-mode="4">4</button>
        <button type="button" data-action="mode" data-mode="5">5</button>
      </div>
      <div class="control-row">
        <button type="button" data-action="palette">Paleta</button>
        <button type="button" data-action="lines">Líneas</button>
        <button type="button" data-action="glow">Glow</button>
        <button type="button" data-action="trails">Trails</button>
      </div>
      <div class="control-row">
        <button type="button" data-action="palette-shift">Color</button>
        <button type="button" data-action="reseed">Seed</button>
      </div>
    </section>

    <p class="status" id="status-readout" aria-live="polite"></p>
  </main>
</body>
</html>
